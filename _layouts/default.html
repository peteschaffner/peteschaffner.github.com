<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>
		{% if page.url != '/' %}
			{% if page.title != '' %}
				{{ page.title }} · 
			{% else %}
				{{ page.date | date_to_string }} ·
			{% endif %}
		{% endif %}
		Pete Schaffner
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="The words & work of Pete Schaffner">
	<meta name="author" content="Pete Schaffner">
	{% feed_meta %}
	<link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body{% if page.id %} id="{{ page.id }}"{% endif %}>
	<nav class="constrained">
		The <a href="/words"{% if page.url contains 'words' %} class="current"{% endif %}>words</a> <i>&</i> <a href="/work"{% if page.url contains 'work' %} class="current"{% endif %}>work</a> of <a href="/"{% if page.url == '/' %} class="current"{% endif %}><span>Pete&nbsp;Schaffner</span></a>
	</nav>
	
	<main class="constrained">	
		{{ content }}
	</main>
	
	<footer class="constrained">
		© {{ site.time | date: '%Y' }} · <a href="/feed.xml">RSS</a> · <a href="/colophon">Colophon</a>
 	</footer>
</body>
</html>
