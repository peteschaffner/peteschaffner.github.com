<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>
		{% if page.url != '/' %}
			{% if page.title != '' %}
				{{ page.title }} – 
			{% else %}
				{{ page.date | date_to_string }} –
			{% endif %}
		{% endif %}
		Pete Schaffner
	</title>
	<link rel="stylesheet" href="/assets/css/styles.css" />
	{% feed_meta %}
</head>
<body{% if page.id %} id="{{ page.id }}"{% endif %}>
	<nav class="constrained">
		<a href="/">Pete Schaffner</a>
		<ul>
			<li><a href="/journal"{% if page.url contains 'journal' %} class="current"{% endif %}>Journal</a></li>
			<li><a href="/work"{% if page.url contains 'work' %} class="current"{% endif %}>Work</a></li>
			<li><a href="/resume"{% if page.url contains 'resume' %} class="current"{% endif %}>Résumé</a></li>
		</ul>
	</nav>
	<div class="content constrained">	
		{{ content }}
	</div>
	
	<footer class="constrained">
		© {{ site.time | date: '%Y' }} · <a href="/feed.xml">RSS</a> · <a href="/colophon">Colophon</a>
 	</footer>
</body>
</html>
